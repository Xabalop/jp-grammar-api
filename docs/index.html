@"
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP Grammar Browser</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:1000px;margin:32px auto;padding:0 16px;line-height:1.45}
    header{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:16px}
    select,input,button{padding:8px 10px;border:1px solid #ccc;border-radius:8px}
    button{cursor:pointer}
    .page{opacity:.8;margin-left:6px}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:10px;margin:10px 0;background:#fafafa}
    .card>summary{font-weight:600;cursor:pointer}
    .card .ex{border-top:1px dashed #ddd;padding:8px 0}
    .card .jp{font-size:1.05rem}
  </style>
</head>
<body>
  <h1>JP Grammar Browser</h1>
  <header>
    <label for="level">Nivel:</label>
    <select id="level"></select>
    <input id="q" placeholder="buscar (título/patrón/significado)..." />
    <button id="load">Buscar</button>
    <span class="page" id="pageinfo"></span>
  </header>

  <div id="results">Cargando…</div>

  <script>
    const API = "https://jp-grammar-api.onrender.com";
    const els = {
      level: document.getElementById("level"),
      q: document.getElementById("q"),
      load: document.getElementById("load"),
      results: document.getElementById("results"),
      pageinfo: document.getElementById("pageinfo"),
    };

    let limit = 20, offset = 0, total = 0;
    let currentLevel = null, currentQ = "";

    async function fetchJSON(url){
      const r = await fetch(url);
      if(!r.ok) throw new Error("HTTP " + r.status);
      return r.json();
    }
    function esc(v){ return (v ?? "").toString(); }

    async function loadLevels(){
      const levels = await fetchJSON(`${API}/levels`);
      els.level.innerHTML = '<option value="">Todos</option>' +
        levels.map(l => `<option value="${l.code}">${l.code}</option>`).join("");
    }

    async function loadGrammar(){
      const params = new URLSearchParams();
      if(currentLevel) params.set("level_code", currentLevel);
      if(currentQ) params.set("q", currentQ);
      params.set("limit", limit);
      params.set("offset", offset);

      els.results.textContent = "Cargando…";
      try{
        const data = await fetchJSON(`${API}/grammar?` + params.toString());
        total = data.total || 0;
        render(data.items || []);
        const page = Math.floor(offset/limit) + 1;
        const pages = Math.max(1, Math.ceil(total/limit));
        els.pageinfo.textContent = `Página ${page} de ${pages} — ${total} resultados`;
      }catch(e){
        els.results.textContent = "Error al cargar: " + e.message;
      }
    }

    function render(items){
      if(!items.length){ els.results.textContent = "Sin resultados."; return; }
      els.results.innerHTML = "";
      for(const it of items){
        const details = document.createElement("details");
        details.className = "card";

        const summary = document.createElement("summary");
        summary.textContent = `${it.level_code} · ${esc(it.title)} — ${esc(it.pattern) || ""}`;
        details.appendChild(summary);

        const content = document.createElement("div");
        content.innerHTML = `
          <div><b>ES:</b> ${esc(it.meaning_es) || "—"} — <b>EN:</b> ${esc(it.meaning_en) || "—"}</div>
          <div><b>Notas:</b> ${esc(it.notes) || "—"}</div>
          <div><b>Etiquetas:</b> ${(Array.isArray(it.tags) ? it.tags : []).join(", ")}</div>
          <div class="examples">Pulsa para cargar ejemplos…</div>
        `;
        details.appendChild(content);

        details.addEventListener("toggle", async () => {
          if(!details.open) return;
          const box = content.querySelector(".examples");
          box.textContent = "Cargando ejemplos…";
          try{
            const full = await fetchJSON(`${API}/grammar/${it.id}`);
            const exs = full?.examples ?? [];
            if(!exs.length){ box.textContent = "Sin ejemplos para este punto."; return; }
            box.innerHTML = exs.map(ex => `
              <div class="ex">
                <div class="jp">${esc(ex.jp)}</div>
                <div class="tr">ES: ${esc(ex.es) || "—"} · EN: ${esc(ex.en) || "—"}</div>
              </div>
            `).join("");
          }catch(e){ box.textContent = "Error al cargar ejemplos."; }
        }, { once: true });

        els.results.appendChild(details);
      }
    }

    els.load.addEventListener("click", () => {
      currentLevel = els.level.value || null;
      currentQ = els.q.value.trim();
      offset = 0;
      loadGrammar();
    });

    (async () => { await loadLevels(); await loadGrammar(); })();
  </script>
</body>
</html>
